{% load static %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'notes.list' %}"class="btn btn-outline-light me-1">Home</a>
                <a href="{% url 'notes.all' %}"class="btn btn-outline-light me-1">List of Notes</a>
                <a href="{% url 'notes.new' %}"class="btn btn-outline-light me-1">Create</a>
                <a href="{% url 'home.logout' %}" class="btn btn-outline-light me-1">Logout</a>
                {% else %}
                <a href="{% url 'home.home' %}"class="btn btn-outline-light me-1">Home</a>
                <a href="{% url 'notes.all' %}"class="btn btn-outline-light me-1">List of Notes</a>
                <a href="{% url 'home.register' %}"class="btn btn-outline-light me-1">Sign up</a>
                <a href="{% url 'home.login' %}" class="btn btn-outline-light me-1">Login</a>
                {% endif %}
                
            </div>
        </nav>
        <div class="my-5 text-center container">
            {% block content %}
            {% endblock %}
        </div>
        
    </body>
</html>
