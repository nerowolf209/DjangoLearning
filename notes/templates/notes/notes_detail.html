{% extends 'base.html' %}

{% block content%}
<div class="border round">
    <h1 class="my-5">{{notes.title}}</h1>

    <p>{{notes.text}}</p>
    <a href="{% url 'notes.update' pk=notes.id %}" class="btn btn-secondary">Update</a>
    <a href="{% url 'notes.delete' pk=notes.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'notes.list' %}"class="btn btn-secondary">back </a>
</div>
{% endblock %}
